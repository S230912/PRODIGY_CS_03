<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Strength Checker</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3 class="container">Password should be</h3>
          <label for="password"></label><input type="password" id="password" oninput="strengthChecker()">
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye"></i>
            </span>
            <div id="strength-bar"></div>

          <ul class="container">
              <li class="list-item">At least 8 character long</li>
              <li class="list-item">At least 1 number</li>
              <li class="list-item">At least 1 lowercase letter</li>
              <li class="list-item">At least 1 uppercase letter</li>
              <li class="list-item">At least 1 special character</li>
           </ul>

        </div>
        <p id="msg"></p>
    </div>
    <!--Script-->
    <script src="app.js"></script>
</body>
</html>
